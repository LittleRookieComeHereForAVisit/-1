        var app = document.getElementById('app');
        // console.log(app.nodeType);
        // console.log(app.childNodes,app.childNodes[0]);
        // console.log(app.childNodes.length);
        function getNode(dom) {
            // 返回包含所有节点的数组 类数组
            var arr = [];
            var reg = /^\s*$/
            // 遍历所有的节点,过滤掉换行符文本节点
            for(var i = 0; i < dom.childNodes.length; i++) {
                // 如果是文本阶段,要过滤掉
                // 存储节点
                if(dom.childNodes[i].nodeType === 3){
                if(!reg.test(dom.childNodes[i].data)){
                    // 如果不是换行符,存储节点
                    arr.push(dom.childNodes[i]);
                }
                } else {
                    // 其他类型节点之间存储
                    arr.push(dom.childNodes[i]);
                }
            }
            // 返回结果
            return arr;
        }
