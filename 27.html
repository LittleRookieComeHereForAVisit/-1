<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>源生对象的原型链</title>
</head>
<body>
    <script>
        var arr = [];
        var obj = {};
        console.log(obj instanceof Object)
        console.log(arr instanceof Array)
        console.log(arr instanceof Object)
        // console.log(arr instanceof null)
        console.log(arr.constructor === Array);
        console.log(arr.constructor === Object);
        console.log(obj.constructor === Object);
        console.log('constructor');
        console.log(arr.constructor instanceof Function);
        console.log(arr.constructor instanceof Object);
        console.log(arr.constructor);
        console.log(arr.constructor.constructor);
        // 循环
        console.log(arr.constructor.constructor.constructor);
    </script>
</body>
</html>
